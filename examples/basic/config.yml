version: 1
tinyrange:
  path: tinyrange
frontend:
  address: "127.0.0.1"
  port: 5100
vulnbox:
  template: vulnbox/vulnbox.yml
  init: python3 /root/init.py {{ .TeamIP }} {{ .TeamName }}
  services:
    hello:
      port: 5000
