scorebot:
  template: scorebot/scorebot.yml
  config_file: game.json
  command: python3 /root/scoring.py {{ .TeamIP }} {{ .NewFlag }}
tick_rate: 0.5s
duration: 30s
timeline:
  - at: 5s
    event: network/open/bots
  - at: 10s
    event: bot/vuln1
  - at: 15s
    event: network/open
  - at: 25s
    event: scoreboard/freeze